<!DOCTYPE html>
<html>
    <head>
        <title>Product Management</title>
        <meta charset="utf-8">
        <script 
            src="https://code.jquery.com/jquery-3.7.1.min.js" 
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous">
        </script>
        <script src="api_calls.js"></script>
    </head>
    <body>
        <h1>Product Management</h1>
        <table>
            <tr>
                <td>ID</td><td>Category</td><td>Name</td><td>Price</td><td>Action</td>
            </tr>
            <tr>
                <td><input type="text" id="pid"></td>
                <td>
                    <select id="cid">
                        <option value="1">Violin</option>
                        <option value="2">Piano</option>
                        <option value="3">Drums</option>
                    </select>
                </td>
                <td><input type="text" id="pname"></td>
                <td><input type="text" id="pprice"></td>
                <td><button id="send">Add Product</button></td>
            </tr>
        </table>
        <div id="status"></div>
    </body>
</html>
